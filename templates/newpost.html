{% extends "base.html" %}

{% block content %}
    <h1>New Post!</h1>
    <form method='post'>
  
            Title for Your New Blog:
            <input type="text" name='title' value="{{title}}" />

            Your Blog:
            <textarea  name='body' value="{{body}}"></textarea>
  

            <input type="submit" value='Add Post' />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blog yet</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>{{post.name}}
                <form method="POST" action="/delete-post" style="display:inline-block;">
                    <input type="hidden" name="owner_id" value="{{owner_id}}" />
                    <input type="submit" value="Done!" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
